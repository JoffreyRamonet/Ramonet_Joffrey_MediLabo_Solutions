<div class="edit-patient-card" *ngIf="patient$ | async as patient">
  <h2>Edit a patient's sheet</h2>
  <form [formGroup]="editForm">
    <div class="editForm">
      <p><b>LastName: </b> {{ lastName}}</p>
      <p><b>FirstName: </b> {{ firstName}}</p>
    </div>
    <mat-form-field class="editForm">
      <mat-label>Gender - {{ patient.gender}}</mat-label>
      <input type="text" formControlName="gender" matInput #message maxlength="1">
      <mat-hint align="start"><strong>F or M</strong> </mat-hint>
      <mat-hint align="end">{{message.value.length}} / 1</mat-hint>
    </mat-form-field>
    <mat-form-field class="editForm">
      <mat-label>Address - {{ patient.address}}</mat-label>
      <input type="text" formControlName="address" matInput #message maxlength="256">
      <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
      </mat-form-field>
    <mat-form-field class="editForm">
      <mat-label>Phone - {{ patient.phone}}</mat-label>
      <input type="text" formControlName="phone" matInput #message maxlength="12">
      <mat-hint align="end">{{message.value.length}} / 10</mat-hint>
      </mat-form-field>
    <div class="action-button">
      <button type="submit" (click)="onSubmitEditForm()">Submit</button>
      <button (click)="onReturn()">Back to the sheet</button>
    </div>
  </form>
</div>
