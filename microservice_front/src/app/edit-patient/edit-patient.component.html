<div class="edit-patient-card" *ngIf="patient$ | async as patient">
  <h2>Edit a patient's sheet</h2>
  <form [formGroup]="editForm">
    <div class="editForm">
      <label>LastName</label>
      <input type="text"  placeholder="{{ lastName}}" disabled>
    </div>
    <div class="editForm">
      <label>FirstName</label>
      <input type="text" placeholder="{{ firstName}}" disabled>
    </div>
    <div class="editForm">
      <label for="gender">Gender</label>
      <input type="text" id="gender" formControlName="gender" placeholder="{{ patient.gender}}">
    </div>
    <div class="editForm">
      <label for="address">Address</label>
      <input type="text" id="address" formControlName="address" placeholder="{{ patient.address}}">
    </div>
    <div class="editForm">
      <label for="phone">Phone</label>
      <input type="text" id="phone" formControlName="phone" placeholder="{{ patient.phone}}">
    </div>
    <div class="action-button">
      <button type="submit" (click)="onSubmitEditForm()">Submit</button>
      <button (click)="onReturn()">Back to the sheet</button>
    </div>
  </form>
</div>
