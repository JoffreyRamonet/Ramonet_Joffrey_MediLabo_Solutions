<div class="new-patient-card" >
  <h2>Registry a new patient</h2>
  <form [formGroup]="patientForm">
    <div class="form-group">
      <label for="lastName">Lastname</label>
      <input type="text" id="lastName" formControlName="lastName">
    </div>
    <div class="form-group">
      <label for="firstName">Firstname</label>
      <input type="text" id="firstName" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <input type="text" id="gender" formControlName="gender">
    </div>
    <div class="form-group">
      <label for="birthDate">Birthdate</label>
      <input type="date" id="birthDate" formControlName="birthDate">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" formControlName="address">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" formControlName="phone">
    </div>
    <div class="action-button">
      <button type="submit" (click)="onSubmitForm()" [disabled]="patientForm.invalid">Submit</button>
      <button (click)="onReturn()">Back to the list</button>
    </div>
  </form>
</div>
